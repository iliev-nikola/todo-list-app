<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO List</title>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <h1>TO-DO LIST</h1>

        <form action="" id="form">
            <input type="text" placeholder="new task" id="inputValue">
            <button id="submitBtn">Add</button>
        </form>
        <div class="content">
            <ul id="list"></ul>
            <div class="button">
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <script id="content" type="text/x-handlebars-template">
            {{#if list}}
            <ul class="content">
                {{#each list}}
                <li><i class="'fas fa-trash-alt"></i><p>{{this}}</p></li>
                {{/each}}
            </ul>
            <button id="clear">Clear</button>
            {{else}}
            <h2>No todos added yet...</h2>
        </script>
        <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/constants.js"></script>
        <script src="./assets/js/userModel.js"></script>
        <script src="./assets/js/userController.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
