<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO List</title>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="main">
            <h1 id="title">TO-DO LIST</h1>
            <form action="" id="form">
                <input type="text" placeholder="new task" id="inputValue">
                <button id="submitBtn">Add</button>
            </form>
            <div id="content"></div>
            <button id="clearBtn">Clear</button>
        </div>

        <!-- Handlebars Templating -->
        <script id="source" type="text/x-handlebars-template">
            {{#if this}}
            <ul id="table">
                {{#each this}}
                <li class="list-item"><p class="title-text">{{this.title}}</p><i class="fas fa-trash-alt"></i></li>
                <hr>
                {{/each}}
            </ul>
            {{else}}
            <h2 id="infoText">No todos added yet...</h2>
            {{/if}}
        </script>
        <!-- JavaScript -->
        <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="./assets/js/constants.js"></script>
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/userModel.js"></script>
        <script src="./assets/js/userController.js"></script>
    </body>
</html>
